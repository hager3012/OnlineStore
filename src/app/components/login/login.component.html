<section class="w-75 mx-auto py-4 ">
  <div class="container">
    <div class="row">
      <div class="col">
          <form [formGroup]="LoginForm" class="p-5 pb-3 text-center w-100" (submit)="LoginHandle(LoginForm)">
            <h1 class="text-larg text-center "><span class="text-primary">L</span>ogin</h1>
            <mat-form-field class="w-100 ms-3 mt-5" appearance="outline">
              <mat-label class="label-place">Email</mat-label>
              <input
                type="email"
                matInput
                formControlName="email"
                placeholder="Ex. pat@example.com"
                class="w-100"
              />
              <mat-error *ngIf="LoginForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="LoginForm.get('email')?.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 ms-3" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                class="btn "
              >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>

              <mat-error *ngIf="LoginForm.get('password')?.hasError('required')">
                password is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="LoginForm.get('password')?.hasError('minlength')">
                password min length is 6
              </mat-error>

            </mat-form-field>

            <mat-error *ngIf="massError" class="mt-3">
              {{massError}}
            </mat-error>
          <button class="p-0 text-center  w-25 btn bg-main text-light"
          [disabled]="LoginForm.invalid"
          [ngClass]="{'opacity-50': LoginForm.invalid,'opacity-100': LoginForm.valid}"
              mat-raised-button>
            <p *ngIf="!isLoading" class="me-4 ms-4 mt-2 mb-2">Sign Up</p>
            <div *ngIf="isLoading" class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </button>
          <div class="text-start my-3 ">
            <h2>Donâ€™t have an account <a routerLink="/register" class="text-primary text-decoration-none "> Register Now</a></h2>
          </div>
          </form>
      </div>
    </div>
  </div>
  </section>
